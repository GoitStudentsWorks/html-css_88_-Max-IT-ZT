            <source srcset="

        " media="(min-width: 768px)" />
            <!-- -----MOBILE----- -->

        " media="(min-width: 375px)" type="image/webp" />

        <form class="modal-form">
            <div class="icon-form-modal">
                <input id="user-name" name="user-name" type="text" class="modal-form-input"
                    placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
